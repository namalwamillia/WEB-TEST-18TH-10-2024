<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <link rel="stylesheet" href="./qn10.css"> <!-- Link to external CSS -->
</head>
<body>

    <h1>Order Form</h1>

    <form action="#" method="POST">
        <!-- Username -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <!-- Shipping Address -->
        <label for="address">Shipping Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <!-- Product selection -->
        <label for="product">Choose Product:</label><br>
        <select id="product" name="product">
            <option value="productA">Product A</option>
            <option value="productB">Product B</option>
            <option value="productC">Product C</option>
        </select><br>

       <!-- Quality selection -->
<label>Quality:</label><br>
<input type="radio" id="quality1" name="quality" value="1">
<label for="quality1">1</label><br>
<input type="radio" id="quality2" name="quality" value="2">
<label for="quality2">2</label><br>
<input type="radio" id="quality3" name="quality" value="3">
<label for="quality3">3</label><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <!-- Number input (e.g., quantity) -->
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
